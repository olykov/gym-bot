services:
  gymbot_db:
    image: postgres:16
    container_name: gymbot_db
    hostname: gymbot_db
    restart: always
    ports:
      - '9981:${DB_PORT}'
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - core-infra

  gymbot_backend:
    build: ./app
    restart: always
    container_name: gymbot_backend
    hostname: gymbot_backend
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@gymbot_db:5432/${DB_NAME}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      DB_USER: ${DB_USER}
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: ${DB_PORT}
      WEB_APP_URL: ${WEB_APP_URL}
    volumes:
      - ./app:/app
    ports:
      - "5400:5400"
    networks:
      - core-infra
    depends_on:
      - gymbot_db

