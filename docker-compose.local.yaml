  admin_backend:
    build: ./admin_panel/backend
    restart: always
    container_name: admin_backend
    hostname: admin_backend
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: gymbot_db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
    ports:
      - "8001:8000"
    networks:
      - core-infra
    depends_on:
      - gymbot_db

  admin_frontend:
    build: ./admin_panel/frontend
    restart: always
    container_name: admin_frontend
    hostname: admin_frontend
    ports:
      - "5174:5173"
    networks:
      - core-infra
    depends_on:
      - admin_backend

networks:
  core-infra:
    external: true
